<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Link</title>
    <style>
        /*Link Normal*/
        a:link {
            color:blue;
            text-decoration: none;
        }

        /*Link Já Visitado*/
        a:visited {
            color:purple;
        }

        /*Quando o Mouse Passar por Cima*/
        a:hover {
            color:red;
            text-decoration: underline;
            font-size: 100px;
        }

        /*Enquanto o Link é Clicado*/
        a:active {
            color:orange;
        }

    </style>
</head>

</body>
</html>
